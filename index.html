<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google Homepage</title>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            justify-items: space-between;
            overflow: hidden;
        }

        nav {
            flex: 1;
            justify-self: flex-start;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
            flex-direction: row;
            padding-top: 7px;
        }

        .nav-left {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 10%;
        }

        .nav-right {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 20%;
        }
        .sign-in {
            display: flex;     
            justify-content: center;       
            align-items: center;
            border-radius: 3px;
            overflow: hidden;
            background-color: rgb(46, 123, 238);
            color: #fff;
            font-weight: bold;
            width: 67px;
            height: 28px;
        }
        a {
            padding: 1px;
            text-decoration: none;
            color: #333333;
            font-family: sans-serif;
            font-size: 13px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        .container {
            flex: 2;
            margin-top: 125px;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #img{
            padding: 25px;
        }

        .search-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;   
            margin-bottom: 38px;
            margin-top: 5px;
            padding: 0px 20px; 
            border: 1px solid #dedede;  
            height: 45px;
            width: 540px;          
            border-radius: 150px;
            opacity: 0.9;
        }

        .search-container:hover {
            box-shadow: 0px 5px 7px #d3d3d3, 0px -1px 7px #d3d3d3;
            border: none;
            margin-bottom: 40px;
        }

        .fa-search{
            color: #aaa;
            width: 0.1em;
            
        }

        .fa-th {
            color:#6c6c6c;
        }

        .fa-th:hover {
            color:#000;
        }

        #search {
            border: none;
            height: 25px;
            background-color: transparent;
            border-color: transparent;
            width: 90%;
        }
        
        #search:focus {
            outline: none;
            height: 25px;
            background-color: transparent;
            border-color: transparent;
            width: 88%;
        }

        
        .btns {
            flex: 3;
            flex-direction: row;
            align-content: space-between;
            margin: auto;
        }

        .btn {
            font-size: .88em;
            color: #6c6c6c;
            height: 3px;
            width: 400px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px  18px;
            margin: 5px;
        }

        .btn:hover {
            border: 1px solid #ccc;
            background-color: #f6f6f6;
            color: black;
        }

        

        footer {
            margin: 16px 0px 0px -6px;
            padding: 12px 2px 12px 2px;
            border-top: 1px solid #e9e9e9;
            height: 25px;
            width: 100vw;
            display: flex;
            flex-direction: row;
            background-color: #f2f2f2;
            justify-content: space-between;
        }

        footer a {
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-left {
            width: 29.5%;
            display: flex;            
            justify-content: space-evenly;
        }

         .footer-right {
             padding-right: 8px;
            width: 20.4%;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Store</a>
                
            </div>
            <div class="nav-right">
                <a class="nav-link" href="#">Gmail</a>
                <a class="nav-link" href="#">Images</a>
                <a class="fa fa-th" href="#"></a>
                <a class="sign-in" href="#">Sign in</a>
            </div>
        </nav>
    </header>

<!-- Main Search Section -->

    <div class="container">
        <img id="img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"
        <form>
            <div class="search-container">
                <i class="fa fa-search"></i>
                <input type="search" id="search" name="search" required>
                <i class="fa fa-microphone"></i>
            </div>
            <div class="btns">
                <a class="btn" href="#">Google Search</a>
                <a class="btn" href="#">I'm Feeling Lucky</a>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-left">
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">How Search works</a>
</div>
<div class="footer-right">
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
